<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

<!------------------- MAİN KISMI ---------------------------->
    <main>
        <section class="search">
            <h3>Search the web using Google!</h3>
            <form>
                <input type="text" name="text" placeholder="Aramak için bir şeyler yazın...">
                <button type="button">Google Search</button>
                <button type="button">I'm feeling lucky</button>
            </form>
        </section>
    </main>
<!------------------- NAV KISMI ---------------------------->
    <nav>
        <ul class="SpeacialSearches"> Speacial Searches
            <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford" target="_blank">Standford Search</a></li>
            <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux" target="_blank">Linux Search</a></li>
        </ul>

        <ul class="middle">
            <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html" target="_blank">Help!</a></li>
            <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html" target="_blank">About Google!</a></li>

        </ul>

        <section>

                <input type="email" name="email" placeholder="Emailinizi yazınız...">
                <button type="button">Subscribe</button>
