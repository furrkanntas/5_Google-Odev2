<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google | FT</title>
</head>

<body>
    <!------------------- HEADER KISMI ---------------------------->
    <header>
        <img src="/img/google.jpg" alt="Google" width="351" height="113">
    </header>
    <!------------------- MAİN KISMI ---------------------------->
    <main>
        <section class="search">
            Search the web using Google!
            <form>
                <input type="text" name="text" placeholder="Aramak için bir şeyler yazın...">
                <button type="button">Google Search</button>
                <button type="button">I'm feeling lucky</button>
            </form>
        </section>
    </main>
    <!------------------- NAV KISMI ---------------------------->
    <nav class="footer">
        <div class="b1 g1">
            <ul class="SpeacialSearches"> Speacial Searches
                <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
                        target="_blank">Standford Search</a></li>
                <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
                        target="_blank">Linux Search</a></li>
            </ul>
        </div>

        <div class="b1 g2">
            <ul class="middle">
                <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
                        target="_blank">Help!</a></li>
                <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
                        target="_blank">About Google!</a></li>
                <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
                        target="_blank">Company Info</a></li>
                <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
                        target="_blank">Google! Logos</a></li>
            </ul>
        </div>

        <div class="b1">
            <h4>Get Google! updates monthly:</h4>
            <form>
                <input type="email" name="email" placeholder="Emailinizi yazınız...">
                <button type="button">Subscribe</button>
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
                    target="_blank">Archive</a>
            </form>
        </div>
    </nav>

    <!------------------- FOOTER KISMI ---------------------------->
    <footer>
        <p class="copyright">Copyright ©1998 Google Inc.</p>
    </footer>
</body>

</html>
