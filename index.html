<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google | FT</title>
</head>

<body class="wrapper">

    <div class="image">
        <img src="img/google.jpg" alt="Google Gorseli" width="351" height="113">
    </div>

    <div class="form">
        <p>Search the web using Google!</p>
        <form>
            <input type="text" name="q" placeholder="Aramak icin bir seyler yazin...">
            <input type="button" name="Google Search" value="Google Search">
            <input type="button" name="I'm feeling lucky" value="I'm feeling lucky">
        </form>
    </div>

    <div class="container">

        <div class="box one">
            <ul>
                <li>Special Searches</li>
                <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
                        target="_blank">Standford
                        Search</a></li>
                <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
                        target="_blank">Linux
                        Search</a></li>
            </ul>
        </div>

        <div class="box two">
            <ul>
                <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
                        target="_blank">Help!</a></li>
                <li><a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
                        target="_blank">About Google!</a></li>
                <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
                        target="_blank">Company Info</a></li>
                <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
                        target="_blank">Google! Logos</a></li>
            </ul>
        </div>

        <div class="box three">
            <ul>
                <li>Get Google!</li>
                <li>updates monthly:</li>
                <li><input type="email" name="email" id="email" placeholder="your e-mail"></li>
                <li class="yanyana"><input type="button" name="button" id="button" value="Subscribe"></li>
                <li class="yanyana"><a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/"
                        target="_blank">Archive</a></li>
            </ul>
        </div>
    </div>

    <footer>
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>
</body>

</html>
